<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side">
    <mat-action-list>
      <button routerLink="/home" mat-list-item>
        Home
      </button>
      <button routerLink="/create-post" [disabled]="!signedIn" mat-list-item>
        Create Post
      </button>
      <button routerLink="/login" mat-list-item>
        Login </button>
     
    </mat-action-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon>local_fire_department</mat-icon>
      <span> AK Blog</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
